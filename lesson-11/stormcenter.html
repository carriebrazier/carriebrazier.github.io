        <body>
                
            <header>
                <picture>
                    <img src="images/Icon.gif" alt="Weather logo">
                </picture>
                <section class="headings">
                    <h1>Search The Skies</h1>
                    <div class="subhead">Accurate Local Weather Forecasts</div>
                </section>
            </header>
            <nav class="navigation">
                <ul>
                    <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
                    <li><a href="/lesson-9/index.html" >Home</a></li>

                </ul>
            </nav>
            <main>
                    <form id="myform">
                            <h2>Storm Center</h2>
                            <h3>Weather Report</h3>
                            <fieldset>
                                <legend>Contact information</legend>
                                <label>Full Name <input type="text" name="fullName" pattern="A-Za-z0-9[5]" required=""></label>
                                <label>Email <input type="text" name="email" placeholder="yourname@email.com"></label>
                                <label>Phone <input type="tel" name="phoneNumber" required=""></label>
                                <label>Zip Code <input type="number" name="zipCode" required=""></label>
                            </fieldset>
                            <fieldset>
                                <legend>Weather information</legend>
                                <label>Storm Date <input type="date" name="stormDate"></label>
                                <label>Storm Type <input list="stormTypes" name="stormType"></label>
                                <datalist>
                                    <option value="Flash Flood"></option>
                                    <option value="Hail"></option>
                                    <option value="Hurricane"></option>
                                    <option value="Thunderstorm"></option>
                                    <option value="Tornado"></option>
                                </datalist>
                                
                            <label for="rating">Storm Severity (1-10):
                                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                                            <span id="ratingvalue">10</span>
                                    </label>
                                    
                                    <datalist id="tickmarks">
                              <option value="0">
                              <option value="1">
                              <option value="2">
                              <option value="3">
                              <option value="4">
                              <option value="5">
                              <option value="6">
                              <option value="7">
                              <option value="8">
                              <option value="9">
                              <option value="10">
                            </datalist>
                                <label>Storm Region
                                    <select>
                                        <option value="" disabled="" selected="">â–¾ Select Region...</option>
                                        <option value="Preston">Preston</option>
                                        <option value="Soda Springs">Soda Springs</option>
                                        <option value="Fish Haven">Fish Haven</option>
                                    </select>
                                </label>
                            </fieldset>
                            <fieldset>
                                <legend>Are you in danger?</legend>
                                <label><input type="radio" name="dangerLevel" value="yes">Yes</label>
                                <label><input type="radio" name="dangerLevel" value="no">No</label>
                                <label><input type="radio" name="dangerLevel" value="maybe">Maybe</label>
                            </fieldset>
                            <fieldset>
                                    <legend>Comments</legend>
                                    <label for="textarea"><textarea rows="10" cols="50" type="text"
                                            placeholder="Enter Info Here..."></textarea></label>
                                </fieldset>
                            <input onclick="submitform()" class="submitBtn" type="button"  value="Submit Report">
                        </form>
            </main>
            <footer>
                <p>&copy;<span id="year"></span> | Carrie S. Brazier | <span id="date"></span></p>
        
        <script src="js/js.js"></script> 
        <script src="js/stormcenter.js"></script>     
        
            </footer>
        </body>
        </html>
